services:
  - type: web
    name: kurayami-bot
    runtime: node
    buildCommand: npm install
    startCommand: node src/index.js
    envVars:
      - key: DISCORD_TOKEN
        sync: false
      - key: DISCORD_CLIENT_ID
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: kurayami-db
          property: connectionString
      - key: PORT
        value: 3000

databases:
  - name: kurayami-db
    databaseName: kurayami
    plan: free
